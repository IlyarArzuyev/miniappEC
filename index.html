<body>
    <div class="container">
        <h1>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
        <p><strong>ID:</strong> <span id="user_id">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>

        <p><strong>–°–ª–µ–¥—É—é—â–∏–π —à–∞–≥:</strong> <span id="next_step">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>

        <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–ø–æ—Ç–µ–∫–∏</h2>
        <input type="number" id="loan" placeholder="–°—É–º–º–∞ –∑–∞–π–º–∞">
        <input type="number" id="down" placeholder="–ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –≤–∑–Ω–æ—Å">
        <input type="number" id="rate" placeholder="–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞">
        <input type="number" id="years" placeholder="–°—Ä–æ–∫ (–ª–µ—Ç)">
        <button class="button" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

    <script>
        let userId = 123456; // –ó–¥–µ—Å—å –±—É–¥–µ—Ç ID –∫–ª–∏–µ–Ω—Ç–∞

        fetch(`https://script.google.com/macros/s/AKfycbymsadMM0QYWIgufLoE9dwkrOvUHORp1jx6Hb8n3Xlc7vt9617_2ys3RSKOpgmLJyvBXg/exec?id=${userId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("user_id").innerText = data.id;
                document.getElementById("name").innerText = data.name;
                document.getElementById("status").innerText = data.status;
                document.getElementById("next_step").innerText = data.next_step;
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö", error));

        function calculate() {
            let loan = document.getElementById("loan").value - document.getElementById("down").value;
            let rate = document.getElementById("rate").value / 100 / 12;
            let months = document.getElementById("years").value * 12;
            let payment = (loan * rate) / (1 - Math.pow(1 + rate, -months));
            document.getElementById("result").innerText = `–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç—ë–∂: ${payment.toFixed(2)} ‚ÇΩ`;
        }
    </script>
