            let interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            let downPayment = parseFloat(document.getElementById("downPayment").value);
            let loanTerm = parseInt(document.getElementById("loanTerm").value) * 12;

                document.getElementById("monthlyPayment").innerText = "‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!";

            }

            let monthlyPayment = (loanPrincipal * interestRate * Math.pow(1 + interestRate, loanTerm)) /
                                 (Math.pow(1 + interestRate, loanTerm) - 1);

            document.getElementById("monthlyPayment").innerText = `üí∞ –í–∞—à –ø–ª–∞—Ç—ë–∂: ${monthlyPayment.toFixed(2)} —Ç–≥/–º–µ—Å`;
