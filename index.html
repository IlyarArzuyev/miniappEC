<div class="container">
    <h2>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
    <div class="info">
        <p><b>ID:</b> <span id="userID"></span></p>
        <p><b>–§–ò–û:</b> <span id="fullName"></span></p>
        <p><b>–°—Ç–∞—Ç—É—Å:</b> <span id="status"></span></p>
        <p><b>–°–ª–µ–¥—É—é—â–∏–π —à–∞–≥:</b> <span id="nextStep"></span></p>

    <a class="download" href="checklist.pdf" download>üì• –°–∫–∞—á–∞—Ç—å —á–µ–∫-–ª–∏—Å—Ç</a>

    <h3>–ò–ø–æ—Ç–µ—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h3>
    <input type="number" id="loanAmount" placeholder="–°—É–º–º–∞ –∑–∞–π–º–∞ (—Ç–µ–Ω–≥–µ)">
    <input type="number" id="downPayment" placeholder="–ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –≤–∑–Ω–æ—Å">
    <input type="number" id="interestRate" placeholder="–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞">
    <input type="number" id="loanTerm" placeholder="–°—Ä–æ–∫ –∑–∞–π–º–∞ (–ª–µ—Ç)">
    <button onclick="calculateLoan()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    <p><b>–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂:</b> <span id="monthlyPayment"></span></p>
</div>

<script>
    let userID = new URLSearchParams(window.location.search).get("id");

    async function fetchClientData() {
        let response = await fetch("https://script.google.com/macros/s/AKfycbzr0dcEdoICQMvX1jKmIAxVv1WsRLX74BYaRzncxRvX11ubL9-wUtr4IuMpCNz4TVSfJQ/exec?id=" + userID);
        let data = await response.json();
        if (data.error) {
            document.body.innerHTML = "<h2>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>";
        } else {
            document.getElementById("userID").innerText = data.id;
            document.getElementById("fullName").innerText = data.fullName;
            document.getElementById("status").innerText = data.status;
            document.getElementById("nextStep").innerText = data.nextStep;
        }
    }

    function calculateLoan() {
        let P = parseFloat(document.getElementById("loanAmount").value);
        let D = parseFloat(document.getElementById("downPayment").value);
        let R = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
        let N = parseInt(document.getElementById("loanTerm").value) * 12;
        
        let loan = P - D;
        let monthlyPayment = loan * R * Math.pow(1 + R, N) / (Math.pow(1 + R, N) - 1);
        document.getElementById("monthlyPayment").innerText = Math.round(monthlyPayment) + " —Ç–µ–Ω–≥–µ";
    }

    fetchClientData();
</script>
