<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
        .container { margin: 50px auto; padding: 20px; width: 300px; background: #1e1e1e; border-radius: 15px; }
        .info { margin: 10px 0; font-size: 18px; background: #333; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Личный кабинет</h2>
        <div class="info">Chat ID: <span id="user-id">Загрузка...</span></div>
        <div class="info">ФИО: <span id="user-name">Загрузка...</span></div>
        <div class="info">Статус: <span id="user-status">Загрузка...</span></div>
        <div class="info">Следующий шаг: <span id="user-next-step">Загрузка...</span></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            let tg = window.Telegram.WebApp;
            tg.expand();

            console.log("initDataUnsafe:", tg.initDataUnsafe);

            // Ждём загрузки Telegram данных
            await new Promise(resolve => setTimeout(resolve, 50000));

            let chatId = tg.initDataUnsafe?.user?.id;
            if (!chatId) {
                document.getElementById("user-id").textContent = "Ошибка: не удалось получить chat_id";
                return;
            }

            document.getElementById("user-id").textContent = chatId;
            let apiUrl = "https://script.google.com/macros/s/AKfycbxOvfvZxIBtvankloDzhfUI-pQx0tsSELfqBb47jAZ472b6nwXBjhFOoJvCr62UwEG5/exec?chat_id=" + chatId;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("user-name").textContent = "Ошибка: " + data.error;
                    } else {
                        document.getElementById("user-name").textContent = data.name;
                        document.getElementById("user-status").textContent = data.status;
                        document.getElementById("user-next-step").textContent = data.next_step;
                    }
                })
                .catch(error => {
                    console.error("Ошибка загрузки данных:", error);
                    document.getElementById("user-id").textContent = "Ошибка загрузки данных";
                });
        });
    </script>
</body>
</html>
