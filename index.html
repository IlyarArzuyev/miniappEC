<head>

    <style>

</head>
<body>
    <div class="container">
        <h2>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
        <p><strong>ID:</strong> <span id="clientId">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <p><strong>–§–ò–û:</strong> <span id="clientName">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="clientStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <p><strong>–°–ª–µ–¥—É—é—â–∏–π —à–∞–≥:</strong> <span id="nextStep">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <button onclick="downloadChecklist()">üìÑ –°–∫–∞—á–∞—Ç—å —á–µ–∫-–ª–∏—Å—Ç</button>
        <h3>–ò–ø–æ—Ç–µ—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h3>
        <input type="number" id="loanAmount" placeholder="–°—É–º–º–∞ –∑–∞–π–º–∞ (‚Ç∏)">
        <input type="number" id="downPayment" placeholder="–ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –≤–∑–Ω–æ—Å (‚Ç∏)">
        <input type="number" id="interestRate" placeholder="–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞ (%)">
        <input type="number" id="loanTerm" placeholder="–°—Ä–æ–∫ –∑–∞–π–º–∞ (–ª–µ—Ç)">
        <button onclick="calculateLoan()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p><strong>–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂:</strong> <span id="monthlyPayment">-</span></p>
    </div>
    <script>
        let userID = new URLSearchParams(window.location.search).get("id");
        async function fetchClientData() {
            let response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?id=" + userID);
            let data = await response.json();
            document.getElementById("clientId").textContent = data.id;
            document.getElementById("clientName").textContent = data.name;
            document.getElementById("clientStatus").textContent = data.status;
            document.getElementById("nextStep").textContent = data.next_step;
        }
        function downloadChecklist() {
            window.location.href = "checklist.pdf";
        }
        function calculateLoan() {
            let P = parseFloat(document.getElementById("loanAmount").value) - parseFloat(document.getElementById("downPayment").value);
            let r = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            let n = parseInt(document.getElementById("loanTerm").value) * 12;
            let M = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            document.getElementById("monthlyPayment").textContent = isNaN(M) ? "–û—à–∏–±–∫–∞!" : M.toFixed(2) + " ‚Ç∏";
        }
        fetchClientData();
    </script>
