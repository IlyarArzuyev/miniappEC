<!DOCTYPE html>
<html lang=\"ru\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, user-scalable=no\">
    <title>Личный кабинет</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .title { font-size: 20px; font-weight: bold; color: #007bff; }
        .info { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class=\"container\">
        <div class=\"title\">Личный кабинет</div>
        <div id=\"userInfo\" class=\"info\"></div>
    </div>

    <script>
        async function fetchUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            if (!userId) return;
            
            const response = await fetch(`https://script.google.com/macros/s/AKfycbymsadMM0QYWIgufLoE9dwkrOvUHORp1jx6Hb8n3Xlc7vt9617_2ys3RSKOpgmLJyvBXg/exec?id=${userId}`);
            const data = await response.json();
            if (data.error) {
                document.getElementById("userInfo").innerText = "Ошибка загрузки данных";
            } else {
                document.getElementById("userInfo").innerHTML = `
                    <p>ID: ${data.id}</p>
                    <p>ФИО: ${data.full_name}</p>
                    <p>Статус: ${data.status}</p>
                    <p>Следующий шаг: ${data.next_step}</p>
                `;
            }
        }
        fetchUserData();
    </script>
</body>
</html>
