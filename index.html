<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }
        .info {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
            background: #333;
            padding: 12px;
            border-radius: 8px;
        }
        .download-btn {
            display: block;
            background: #ffffff;
            color: #121212;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .download-btn:hover {
            background: #f0f0f0;
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Личный кабинет</h2>
        <div class="info">ID: <span id="user-id">Загрузка...</span></div>
        <div class="info">ФИО: <span id="user-name">Загрузка...</span></div>
        <div class="info">Статус: <span id="user-status">Загрузка...</span></div>
        <div class="info">Следующий шаг: <span id="user-next-step">Загрузка...</span></div>
        <a href="checklist.pdf" class="download-btn" download>Скачать чек-лист</a>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает мини-приложение на весь экран
        
        // Получаем данные пользователя
        let userData = tg.initDataUnsafe.user;
        if (userData) {
            document.getElementById("user-id").textContent = userData.id;
            document.getElementById("user-name").textContent = userData.first_name + " " + (userData.last_name || "");
            document.getElementById("user-status").textContent = "Активен"; // Статус можно подгружать из базы
            document.getElementById("user-next-step").textContent = "Ожидание звонка";
        }
    </script>
</body>
</html>
