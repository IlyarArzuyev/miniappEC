    <script>
        async function fetchClientData() {

        function calculateMortgage() {
            let loanAmount = parseFloat(document.getElementById("loanAmount").value);
            let interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            let downPayment = parseFloat(document.getElementById("downPayment").value);
            let loanTerm = parseFloat(document.getElementById("loanTerm").value) * 12;
            let loanPrincipal = loanAmount - downPayment;

            let monthlyPayment = (loanPrincipal * interestRate * (1 + interestRate) ** loanTerm) / ((1 + interestRate) ** loanTerm - 1);
            document.getElementById("monthlyPayment").innerText = "–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç—ë–∂: " + monthlyPayment.toFixed(2) + " —Ä—É–±.";
